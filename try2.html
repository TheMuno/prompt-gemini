<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const baseUrl = 'https://themuno.github.io/';
        async function postPrompt(prompt) {
            const res = await fetch(baseUrl + 'prompt-gemini/try.html', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    payload: prompt
                })
            });

            return res.json();
        }

        postPrompt({status:'test another book'});
    </script>
</body>
</html>
